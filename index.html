<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mohammed Hussain â€” Procurement Officer & Accounts Executive</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f8fafc;
      --card: #ffffff;
      --muted: #6b7280;
      --primary: #1d4ed8; /* Indigo */
      --primary-dark: #1e40af;
      --accent-green: #16a34a;
      --accent-purple: #7c3aed;
      --accent-orange: #f97316;
      --radius: 12px;
      --maxw: 1150px;
      --container-pad: 24px;
      --gradient: linear-gradient(135deg, #1d4ed8, #9333ea);
    }
    *{box-sizing:border-box}
    body{font-family: 'Poppins', 'Roboto', sans-serif; margin:0; background:var(--bg); color:#0f172a;}
    a{color:var(--primary); text-decoration:none}

    .site-header{background:#fff; border-bottom:1px solid #eef2f6; position:sticky; top:0; z-index:50}
    .site-header .wrap{max-width:var(--maxw); margin:0 auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between}
    .logo{font-weight:700; color:var(--primary)}
    nav ul{margin:0; padding:0; list-style:none; display:flex; gap:18px}
    nav a{color:#111827; font-weight:500;}
    nav a:hover{color:var(--primary)}

    .hero{max-width:var(--maxw); margin:36px auto; padding:40px 20px; display:grid; grid-template-columns: 1fr 420px; gap:36px; align-items:center}
    .hero-left small{color:var(--muted); display:block; margin-bottom:8px}
    .hero-left h1{font-size:48px; margin:0 0 10px; font-weight:800; background:var(--gradient); -webkit-background-clip:text; color:transparent;}
    .hero-left h2{color:var(--primary-dark); margin:0 0 18px; font-weight:700; font-size:22px}
    .hero-left p{color:#374151; line-height:1.6; max-width:680px}

    .contact-list{display:flex; gap:18px; flex-wrap:wrap; margin:18px 0}
    .contact-item{display:flex; gap:10px; align-items:center; color:#374151}
    .btns{margin-top:12px; display:flex; gap:14px}
    .btn{padding:10px 18px; border-radius:8px; font-weight:600; background:var(--gradient); color:#fff; border:none; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s}
    .btn:hover{opacity:0.9; transform:translateY(-2px)}
    .btn.outline{background:transparent; color:var(--primary-dark); border:2px solid var(--primary-dark); box-shadow:none}
    .btn.outline:hover{background:var(--primary-dark); color:#fff}

    .hero-right h3{margin:0 0 18px; font-size:22px; color:var(--primary-dark)}
    .stats-grid{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    .stat-card{background:var(--card); border-radius:12px; padding:18px; box-shadow:0 6px 18px rgba(14,30,37,0.08); border:1px solid rgba(15,23,42,0.05)}
    .stat-number{font-size:22px; font-weight:800}
    .stat-label{color:var(--muted)}

    /* Sections */
    section{max-width:var(--maxw); margin:22px auto; padding:30px 20px}
    h2.section-title{text-align:center; font-size:30px; margin:8px 0 6px; background:var(--gradient); -webkit-background-clip:text; color:transparent;}
    p.section-sub{ text-align:center; color:var(--muted); margin-top:0 }

    /* About small stats */
    .about-stats{display:flex; gap:18px; justify-content:center; flex-wrap:wrap; margin:28px 0}
    .about-stat{background:var(--card); border-radius:12px; padding:18px 26px; min-width:170px; text-align:center; box-shadow:0 6px 18px rgba(14,30,37,0.08)}
    .about-stat strong{display:block; font-size:20px; color:var(--primary)}

    .two-col{display:grid; grid-template-columns: 1fr 380px; gap:26px; align-items:start}
    .card{background:var(--card); border-radius:12px; padding:18px; box-shadow:0 6px 18px rgba(14,30,37,0.08); border:1px solid rgba(15,23,42,0.04)}
    .achievement{margin-bottom:12px}

    /* Experience cards */
    .exp-list{display:flex; flex-direction:column; gap:18px}
    .exp-item{background:var(--card); border-radius:12px; padding:22px; box-shadow:0 6px 18px rgba(14,30,37,0.08); border:1px solid rgba(15,23,42,0.05)}
    .exp-item .date{display:inline-block; background:#eef2ff; padding:6px 10px; border-radius:8px; color:var(--primary-dark); border:1px solid rgba(37,99,235,0.2)}

    /* Skills */
    .skills-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap:18px}
    .skill-card{padding:18px; border-radius:12px; background:var(--card); box-shadow:0 6px 18px rgba(14,30,37,0.08)}
    .skill-line{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px}
    .progress{height:10px; background:#e6e9ee; border-radius:8px; overflow:hidden}
    .progress .bar{height:100%; background:var(--gradient)}
    .pct{font-weight:700; color:var(--primary)}

    /* Tags */
    .tags{display:flex; gap:10px; flex-wrap:wrap}
    .tag{padding:8px 12px; background:#eef2ff; border-radius:8px; border:1px solid rgba(15,23,42,0.05); color:var(--primary-dark)}

    /* Certifications */
    .cert-grid{display:grid; grid-template-columns:1fr; gap:18px}
    .cert-item{display:flex; gap:18px; align-items:flex-start}
    .cert-thumb{width:160px; height:100px; background:linear-gradient(135deg,#dbeafe,#ede9fe); border-radius:8px}

    /* Contact */
    .contact-wrap{display:grid; grid-template-columns:1fr 420px; gap:18px}
    .contact-card{background:var(--card); border-radius:12px; padding:18px; box-shadow:0 6px 18px rgba(14,30,37,0.08)}
    .contact-form input, .contact-form textarea{width:100%; padding:12px; border-radius:8px; border:1px solid #e6e9ee; margin-bottom:10px}
    .contact-form button{padding:12px 18px; border-radius:8px; background:var(--gradient); color:#fff; border:none; font-weight:700; transition:0.3s}
    .contact-form button:hover{opacity:0.9; transform:translateY(-2px)}

    footer{max-width:var(--maxw); margin:40px auto; padding:20px; text-align:center; color:var(--muted)}

    /* Responsive */
    @media(max-width:1050px){
      .hero{grid-template-columns:1fr;}
      .two-col{grid-template-columns:1fr}
      .contact-wrap{grid-template-columns:1fr}
    }
  </style>
</head>
